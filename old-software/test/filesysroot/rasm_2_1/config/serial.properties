# example spi configs for 2 buses
i2c.bus_count = 2
i2c.bus0_filepath = /dev/i2c-0
i2c.bus1_filepath = /dev/i2c-2

# spi configs for 2 buses, each with 2 devices (2 slave select pins)
spi.bus_count = 2
spi.bus0.device_count = 2
spi.bus0.device0_filepath = /dev/spidev0.0
spi.bus0.device1_filepath = /dev/spidev0.1
spi.bus1.device_count = 2
spi.bus1.device0_filepath = /dev/spidev1.0
spi.bus1.device1_filepath = /dev/spidev1.1

# uart configs for 2 devices
uart.device_count = 2
uart.device0_filepath = /dev/ttyO0
uart.device1_filepath = /dev/ttyO3

# microcontroller board settings
uc_board.spibus = 0
uc_board.spidev = 0

# hmi display settings
hmi_display.uartdev = 0