		function download(filename, text) {
		  var pom = document.createElement('a');
		  pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + 

		encodeURIComponent(text));
		  pom.setAttribute('download', filename);

		  pom.style.display = 'none';
		  document.body.appendChild(pom);

		  pom.click();

		  document.body.removeChild(pom);}
	</script>

	<h1>RASM Feedback</h1>
		<form action = "responseReceived.html" method= "GET">
			<fieldset>
				<legend>Personal Details: </legend>
				<label for="first name">First Name: </label><input type = "text" name="first name" id="first name" required placeholder="Your First Name" pattern = "[a-zA-Z]{3,}" title="PLease enter your first name">
				
				<label for="last name">Last Name: </label><input type = "text" name="last name" id="last name" required placeholder="Your Last Name" pattern = "[a-zA-Z]{3,}" title="PLease enter your first name">
				
				<label for="email"> Email: </label><input type="text" name="email" id="email" required placeholder="Your Email" pattern="[a-zA-Z]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{2,}" title="Please enter valid email address">
				
				<label for="phone">Phone: </label><input type="tel" name = "phone" id="phone" required placeholder="Phone number" pattern="[0-9]{4} [0-9]{3} [0-9]{3}" title="Please enter in a phone number in this format:1234 567 890">
				
				<label for="country">Country: </label><select name="country" required>
					<option value=""> </option> 
					<option value = "USA">USA</option>
					<option value="Malaysia">Malaysia</option>					
				</select>
			</fieldset>
			<br>

			<fieldset>
